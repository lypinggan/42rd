{% extends "base.html" %}
{% from "macros/_forms.html" import render_errors %}
{% block title %}修改密码{% endblock %}
{% block main %}
<div class="account_nav">
<a href="{{ url_for("account.profile") }}">资料</a>
<a href="{{ url_for("account.namecard") }}">名片</a>
<a class="now" href="{{ url_for("account.change_password") }}">密码</a>
<a href="{{ url_for("account.user_icon") }}">头像</a>
</div>
<form method="POST" action=".">
    {{ form.hidden_tag() }}
<p>新密码&nbsp;&nbsp;&nbsp;{{ form.password(class="ti") }}</p>
<p>密码确认 {{ form.password_again(class="ti") }}</p>
<div class="btnw">{{ form.submit(class="button")}}</div>

</form>
{% endblock %}
